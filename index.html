<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Dashboard</title>
</head>
<body>
    <div id="sidebar">
        <div id="logo"><img src="resources/view-dashboard.png" alt="Dashboard logo"><p>Dashboard</p></div>
        <ul id="navigation">
            <li><img src="resources/home.png" alt="Home icon"> Home</li>
            <li><img src="resources/card-account-details.png" alt="Profile icon">  Profile</li>
            <li><img src="resources/message-reply.png" alt="Messages icon">  Messages</li>
            <li><img src="resources/clock-time-three.png" alt="History icon"> History</li>
            <li><img src="resources/file-document.png" alt="Tasks icon"> Tasks</li>
            <li><img src="resources/account-group.png" alt="Communities icon"> Communities</li>
        </ul>
        <ul id="branding">
            <li><img src="resources/cog.png" alt="Settings icon"> Settings</li>
            <li><img src="resources/help-box.png" alt="Support icon"> Support</li>
            <li><img src="resources/shield-check.png" alt="Privacy icon"> Privacy</li>
        </ul>
    </div>
    <div id="header">
        <div id="search-row">
            <input type="image" src="resources/magnify.svg" alt="Search icon of a magnifier" for="search-bar">
            <input type="search" name="search-bar" id="search-bar">
            <img src="resources/bell-ring-outline.svg" alt="Notification icon of a bell" id="notification-icon">
            <img src="resources/morgan-pic.svg" alt="Profile picture" class="profile-pic">
            <p>Morgan Oakley</p>
        </div>
        <div id="buttons-row">
            <img src="resources/morgan-pic.svg" alt="Profile picture" class="profile-pic">
            <p>
                <span>Hi there,</span><br>
                Morgan Oakley (@morgan)
            </p>
            <button id="new-button">New</button>
            <button id="upload-button">Upload</button>
            <button id="share-button">Share</button>
        </div>
    </div>
    <div id="display"></div>
</body>
</html>
